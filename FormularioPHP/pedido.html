<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pedido</title>
</head>
<body>
	<form action="showInfo.php" method="post">
	<fieldset>
		<legend>Datos personales</legend>
			Nombre:<br> <input type="text" name="nom"><br>
			Apellido:<br> <input type="text" name="ap"><br>
			Teléfono: <br> <input type="text" name="tel"><br>
			E-mail:<br> <input type="text" name="mail"><br>
			Dirección:<br> <input type="text" name="dir"><br>	
	</fieldset>
	<fieldset>
		<legend>Datos del pedido</legend>
		Primer plato: 
		<select name="primero">
			<option>Lentejas</option>
			<option>Salmorejo</option>
			<option>Macarrones</option>
		</select><br>
		Segundo plato: 
		<select name="segundo">
			<option>Chuleta</option>
			<option>Pescadilla</option>
			<option>Panini</option>
		</select><br>
		Café o té:<br>
		<input type="radio" name="cafeote" value="C">Café <br>
		<input type="radio" name="cafeote" value="T">Té <br>
		Observaciones:<br>  <textarea name="obs"></textarea> <br>
		<input type="checkbox" name="condi" value="ok">Acepto las condiciones del servicio
	</fieldset>
	<input type="submit" name="aceptar">	
	</form>

</body>
</html>
